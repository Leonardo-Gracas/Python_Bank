<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alt/style.css') }}">

    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <title>Document</title>
</head>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/index/script.js') }}"></script>

<body>
    <header>
        <p><span>P</span>y <span>B</span>ank</p>
    </header>

    <main>
        <div class="left-side">
    <form action="/alt_create" method="post">
        <label for="">Nome: </label>
        <input type="text" name="nome" id="nome">
        
        <label for="">Renda</label>
        <input type="number" name="renda" id="renda">
    </form>        
        </div>
        <div class="right-side">
            <div class="cards">

                {% for conta in contas %}
    
                    <div class="card-user">
                        <div class="pt-superior-card">
                            <div class="user-icon">
                                <span class=" iconify" data-icon="mdi:account" data-width="45" data-height="45"></span>
                            </div>
                        </div>
                        <div class="pt-inferior-card">
                            <div class="nome-user">
                                <span>Nome: </span>
                                <span class="nome-card">{{ conta['nome'] }}</span>
                            </div>
                            <div class="id-user">
                                <span>NÂº Conta: </span>
                                <span class="id-card">{{ conta['id'] }}</span>
                            </div>
                        </div>
                        <button>
                            <a href="alt_del?id={{ conta['id'] }}">Excluir</a>
                        </button>
                    </div>     
                    
                {% endfor %}

                <div id="paginacao-contas">
    
                    {% for pag in range(0, num_pags) %}
    
                        <div class="pag-conta">
                            <a href="/alt_users?pagina{{ pag + 1 }}">{{ pag + 1 }}</a>
                        </div>
    
                    {% endfor %}
    
                </div>

            </div>
        </div>
    </main>
</body>
</html>
